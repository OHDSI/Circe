<table width="width:100%" style="margin-bottom: 10px">
	<tr>
		<td width="100%" style="padding-right:15px"><select class="form-control" data-bind="enable: loading()==false, options:$component.sources, optionsText:'name', value:selectedSource"></select></td>
		<td><button class="button button-flat-primary button-small" style="width: 175px" data-bind="click: addConceptSet">Add Concept Set</button></td>
	</tr>
</table>
<div data-bind="if:$component.selectedSource().url == null">
    <div data-bind="visible:$component.selectedSource().url == null, 
                                    eventListener: [{event: 'click', selector: '.cohortConceptSetItem', callback: selectCohortConceptSet}]">
        <table class="stripe compact hover" cellspacing="0" width="100%" 
            data-bind="dataTable:{
                data: cohortConceptSets(),
                options: {
                    deferRender: true,
                    orderClasses: false,
                    autoWidth: false,
                    order: [ 1, 'asc' ],
                    columns: [
                        { data: 'id', title: 'Id', width: '25px'},
                        { data: 'name', title: 'Title', width: '100%', className: 'cohortConceptSetItem' },
                    ],
                    language: {
                        search: 'Filter Cohort Concept Sets:'
                    }
                }
             }">
        </table>
    </div>
</div>
<div data-bind="visible:$component.selectedSource().url != null, 
								eventListener: [{event: 'click', selector: '.repositoryConceptSetItem', callback: selectRepositoryConceptSet}]">
	<!-- ko if: loading -->
	Loading... 
	<!-- /ko -->
	<div data-bind="visible: !loading()">
		<table class="stripe compact hover" cellspacing="0" width="100%" 
			data-bind="dataTable:{
				data: repositoryConceptSets(),
				options: {
					deferRender: true,
					orderClasses: false,
					autoWidth: false,
					order: [ 1, 'asc' ],
					columnDefs: [
						{ width: '25px', targets: 0},
						{ width: '100%', targets: 1},
					],
					columns: [
						{ data: 'id', title: 'Id', width: '25px'},
						{ data: 'name', title: 'Title', width: '100%', className: 'repositoryConceptSetItem' },
					],
					language: {
						search: 'Filter Repository Concept Sets:'
					}
				}
			 }">
		</table>
	</div>
</div>
